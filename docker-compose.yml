version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: turtle_fund
      POSTGRES_USER: turtle_admin
      POSTGRES_PASSWORD: turtle_secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://turtle_admin:turtle_secret@db:5432/turtle_fund
      TUSHARE_TOKEN: ${TUSHARE_TOKEN}
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
    depends_on:
      - backend
    ports:
      - "3000:3000"
    command: npm run dev

volumes:
  db_data:

